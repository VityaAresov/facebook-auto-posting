<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Action Required</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        color: #1f2937;
        text-align: center;
        padding: 25px;
        margin: 0;
        width: 300px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        border-radius: 50%;
      }
      h2 {
        font-size: 16px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }
      p {
        font-size: 14px;
        color: #4b5563;
        line-height: 1.5;
        margin: 0 0 20px 0;
      }
      .action-button {
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }
      .action-button:hover {
        background-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/icons/logo.png" alt="Icon" class="icon" />
      <h2>Action Required to Open</h2>
      <p>
        This extension cannot open on the current page (e.g., Chrome Web Store,
        settings pages).
        <br /><br />
        Please navigate to a standard website like Google or Facebook to use
        GroupPosting Pro.
      </p>
      <a href="https://www.google.com" target="_blank" class="action-button"
        >Go to Google.com</a
      >
    </div>
    <script src="restricted.js"></script>
  </body>
</html>
